# Line Plot
<% 20.times do |n|  %>
output_line_plot_<%= n %>:
  data: "{data: [[[0, 1], [1, 10], [3, 20]]], scatter: false}"
  datatype: "plot"
  description: "This is a description."
  datetime: <%= Time.now %>
<% end %>

# Scatter Plot
<% 20.times do |n|  %>
